    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('mouseenter', () => document.body.classList.add('nav-open'));
                item.addEventListener('mouseleave', () => document.body.classList.remove('nav-open'));
                const link = item.querySelector('a');
                if (link) {
                    link.addEventListener('focus', () => document.body.classList.add('nav-open'));
                    link.addEventListener('blur', () => document.body.classList.remove('nav-open'));
                }
            });
        });
    </script>
